<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f0f0f0;
      }

      h1 {
        color: #4caf50;
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
        color: #555;
      }

      .redirect-message {
        margin-top: 30px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Thank You!</h1>
    <p>
      Your email has been sent successfully. We will get back to you shortly.
    </p>
    <p class="redirect-message">
      You will be redirected to the homepage in 10 sec...
    </p>

    <script>
      // Redirect after 3 minutes (180,000 milliseconds)
      setTimeout(function () {
        window.location.href = "index.html"; // Change "index.html" to your homepage URL
      }, 10000); // 3 minutes in milliseconds
    </script>
  </body>
</html>
